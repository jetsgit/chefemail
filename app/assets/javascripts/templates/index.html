<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Emails</h1>
</header>

<section class="row">
    <div class="form-group col-md-6 col-md-offset-3" ng-controller='InfiniteScrollController'>
      <div class="col-md-6 col-md-offset-3" infinite-scroll='getMoreEmails()'>
        <ul ng-repeat="item in data | unique">
          <li>{{item}}</li>
        </ul>
      </div>

    </div>
</section>
